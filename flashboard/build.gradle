apply plugin: 'java'

sourceCompatibility = pSourceCompatibility

sourceSets{
	main{
		java{
			srcDir 'src'
		}
		resources {
            srcDirs 'src'
            includes = ["**/*.fxml"]
        }
	}
}
repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    compile (
			[name: 'flashlib'],
			[name: 'jsch-0154'],
			[name: 'opencv-300']
	)
}
jar {
   manifest {
        attributes (
				'Main-Class': pMainClass,
				'Class-Path': '. libs/flashlib.jar libs/jsch-0154.jar libs/opencv-300.jar'
		)
   }
}
