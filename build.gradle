
allprojects {
    group = 'edu.flash3388.flashlib'
    version = '1.3'
}

subprojects {
    buildDir = rootProject.file("build/${project.name}")

	repositories {
        mavenCentral()

        flatDir {
            dirs rootProject.file('libs')
        }
    }
}

task clean(type: Delete){
    delete rootProject.buildDir
}
